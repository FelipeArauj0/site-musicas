<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - 15 Anos Maria Victoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Imagem ajustada -->
  <img src="assets/fotoniver.jpeg" alt="Convite 15 anos" class="bg-image">

  <!-- Botão fixo -->
  <div class="absolute bottom-8 w-full flex justify-center z-10">
    <button class="neon-button" onclick="openModal()">CONFIRMAR PRESENÇA</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 class="text-2xl text-pink-400 font-bold mb-4">Confirme sua presença</h3>
      <form id="confirmForm">
        
        <!-- Nome -->
        <input 
          type="text" 
          name="entry.824567417" 
          placeholder="Digite seu nome" 
          required>

        <!-- Sim/Não -->
        <div class="mb-4 text-left">
          <p class="text-white mb-2 font-semibold">Você vai?</p>
          <label class="inline-flex items-center mr-4">
            <input type="radio" name="entry.761114038" value="Sim" required>
            <span class="ml-2 text-white">Sim</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="entry.761114038" value="Não" required>
            <span class="ml-2 text-white">Não</span>
          </label>
        </div>

        <!-- Botão Enviar -->
        <button type="submit" class="neon-button w-full">
          Enviar
        </button>
      </form>
      <button onclick="closeModal()" class="mt-4 text-pink-300 underline">Fechar</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
