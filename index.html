<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - 15 Anos Maria Victoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black; /* Preenche sobras laterais */
    }

    /* Imagem sempre ajustada */
    .bg-image {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* mostra a imagem inteira */
      z-index: 0;
    }

    /* Modal por cima */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      border: 2px solid #ff00cc;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px #ff00cc, 0 0 50px #ff00cc;
      animation: fadeIn 0.4s ease;
      width: 80%;
      max-width: 350px;
      z-index: 20;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: 2px solid #ff00cc;
      background: rgb(255, 255, 255);
      color: white;
      text-align: center;
    }

    .neon-button {
      background: #ff00cc;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 1rem;
    }

    .neon-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Imagem ajustada sempre -->
  <img src="assets/fotoniver.jpeg" alt="Convite 15 anos" class="bg-image">

  <!-- Bot√£o fixo -->
  <div class="absolute bottom-8 w-full flex justify-center z-10">
    <button class="neon-button" onclick="openModal()">CONFIRMAR PRESEN√áA</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal flex">
    <div class="modal-content">
      <h3 class="text-2xl text-pink-400 font-bold mb-4">DIGITE SEU NOME</h3>
      <form id="confirmForm">
        <input 
          type="text" 
          name="entry.824567417" 
          placeholder="Digite seu nome" 
          required>
        <button type="submit" class="neon-button w-full">
          Enviar
        </button>
      </form>
      <button onclick="closeModal()" class="mt-4 text-pink-300 underline">Fechar</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("confirmForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSf04i08w0vJwUgfBPFZRoko1mkc_ZXYzpgm14kEWG96vJ_gSw/formResponse", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        alert("üéâ Presen√ßa confirmada com sucesso!");
        closeModal();
      }).catch(() => {
        alert("‚ùå Erro ao confirmar. Tente novamente.");
      });
    });
  </script>
</body>
</html>
